swagger: "2.0"
info:
  version: 1.0.0
  title: tbrjar
  description: Draw the next book to be read
basePath: /tbrjar
tags:
  - name: Examples
    description: Simple example endpoints
  - name: Specification
    description: The swagger API specification

consumes:
  - application/json
produces:
  - application/json


definitions:
  ExampleBody:
    type: object
    title: example
    required:
      - name
    properties:
      name:
        type: string
        example: no_stress

  BookBody:
    type: object
    title: book
    required:
      - title
    properties:
      title:
        type: string
        example: Carrie
      author:
        type: string
        example: Stephen King
      numberOfPages:
        type: integer
        example: 340


paths:
  #book
  /book:
    get:
      tags:
        - Book
      description: Fetch all books
      responses:
        200:
          description: Returns all books
    post:
      tags:
        - Book
      description: Create a new book
      parameters:
        - name: book
          in: body
          description: a book
          required: true
          schema:
            $ref: "#/definitions/BookBody"
      responses:
        200:
          description: The book was created

  /book/{id}:
    get:
      tags:
        - Book
      description: Returns the book with the specified id
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the example to retrieve
          type: integer
      responses:
        200:
          description: Return the book with the specified id
        404:
          description: Book not found

  #examples
  /examples:
    get:
      tags:
        - Examples
      description: Fetch all examples
      responses:
        200:
          description: Returns all examples
    post:
      tags:
        - Examples
      description: Create a new example
      parameters:
        - name: example
          in: body
          description: an example
          required: true
          schema:
            $ref: "#/definitions/ExampleBody"
      responses:
        200:
          description: Returns all examples

  /examples/{id}:
    get:
      tags:
        - Examples
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the example to retrieve
          type: integer
      responses:
        200:
          description: Return the example with the specified id
        404:
          description: Example not found

  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification
